<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <title>Kontak</title>
    </head>
    <body class="m-0 p-0">
        <div class="w-100">
            <nav class="container-fluid bg-dark h-auto py-2">
                <ul class="d-flex gap-5" style="list-style: none;">
                    <li><a href="dashboard.html" class="fs-2 link-light">Home</a></li>
                    <li><a href="kontak.html" class="fs-2 link-light">Kontak</a></li>
                    <li><a href="about.html" class="fs-2 link-light">About</a></li>
                </ul>
            </nav>

            <div class="w-100 d-flex justify-content-center">
                <div class="d-flex flex-column gap-3 pt-5">
                    <h1 class="fs-1">Informasi kontak:</h1>
                    <form>
                        <label for="nama" class="fs-3">Nama: </label>
                        <input type="text" name="nama" id="nama" />
                        <br />
                        <br />
                        <p class="fs-3">Kewarganegaraan:</p>
                        <input type="radio" id="wni" name="kewarganegaraan" value="WNI" />
                        <label for="wni">WNI</label><br />
                        <input type="radio" id="asing" name="kewarganegaraan" value="Asing" />
                        <label for="asing">Asing</label><br />
                        <br />
                        <p class="fs-3">Layanan:</p>
                        <input type="checkbox" name="layanan[]" id="website" />
                        <label for="website">Website</label><br />
                        <input type="checkbox" name="layanan[]" id="email" />
                        <label for="email">Email</label><br />
                        <br />

                        <input type="submit" value="Kirim" class="btn btn-primary" />
                        <input type="reset" value="Hapus" class="btn btn-danger" />
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
