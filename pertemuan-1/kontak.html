        <div class="kontak-form">
            <h1>Formulir Kontak:</h1>

            <form>
                <label for="nama">Nama: </label>
                <input type="text" name="nama" id="nama" />
                <br />
                <br />
                <p>Kewarganegaraan:</p>
                <input type="radio" id="wni" name="kewarganegaraan" value="WNI" />
                <label for="wni">WNI</label><br />
                <input type="radio" id="asing" name="kewarganegaraan" value="Asing" />
                <label for="asing">Asing</label><br />
                <br />
                <br />
                <p>Layanan:</p>
                <input type="checkbox" name="layanan" id="website" />
                <label for="website">Website</label><br />
                <input type="checkbox" name="layanan" id="email" />
                <label for="email">Email</label><br />
                <br />

                <button class="inline-block">Kirim</button>
                <button class="inline-block">Hapus</button>
            </form>
        </div>
    </body>
